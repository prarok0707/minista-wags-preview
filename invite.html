<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite</title>
    <meta property="description" content="description">
    <link rel="icon" href="/assets/images/favicon.svg">
    <script src="/assets/main.js" type="module"></script>
    <link rel="stylesheet" href="/assets/bundle.css">
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar">
        <div class="sidebar__wrapper">
          <a class="sidebar__user" href="#">
            <img src="/assets/images/sidebar/sidebar-logo_01.svg" alt="user">
          </a>
          <div class="sidebar__menu">
            <a class="sidebar__action" href="#">
              <img class="sidebar__action-icon" src="/assets/images/sidebar/icon_02.svg" alt="icon"><span class="sidebar__action-label">Survey creation</span>
            </a>
            <a class="sidebar__action is-active" href="#">
              <img class="sidebar__action-icon" src="/assets/images/sidebar/icon_01.svg" alt="icon"><span class="sidebar__action-label">Chat</span>
            </a>
            <a class="sidebar__action" href="#">
              <img class="sidebar__action-icon" src="/assets/images/sidebar/icon_03.svg" alt="icon"><span class="sidebar__action-label">Reports</span>
            </a>
          </div>
          <a class="sidebar__action-exit sidebar__action" href="#">
            <img class="sidebar__action-icon" src="/assets/images/sidebar/icon_0.svg" alt="icon"><span class="sidebar__action-label">Logout</span>
          </a>
        </div>
      </aside>
      <section class="invite section-fullscreen">
        <div class="section-fullscreen__container" data-custom-os="true">
          <div class="invite__wrapper">
            <div class="invite__container">
              <div class="invite__body">
                <div class="title">
                  <h1>Invite HR manager</h1><span>Send an invitation to an HR manager</span>
                </div>
                <form class="invite__form">
                  <div class="invite__inputs">
                    <div class="input" data-input="true" data-input-default="true"><span class="input__label">Email</span>
                      <label class="input__wrapper">
                        <div class="input__group">
                          <input class="input__target" type="text" data-input-target="true" placeholder="Enter HR email">
                        </div>
                        <button class="input__reset" type="button" data-input-reset="true">
                          <svg class="input__icon">
                            <use href="/assets/images/icons.svg#cross"></use>
                          </svg>
                        </button>
                      </label>
                    </div>
                    <div class="input" data-input="true" data-input-default="true"><span class="input__label">First Name</span>
                      <label class="input__wrapper">
                        <div class="input__group">
                          <input class="input__target" type="text" data-input-target="true" placeholder="Enter HR name">
                        </div>
                        <button class="input__reset" type="button" data-input-reset="true">
                          <svg class="input__icon">
                            <use href="/assets/images/icons.svg#cross"></use>
                          </svg>
                        </button>
                      </label>
                    </div>
                    <div class="input" data-input="true" data-input-default="true"><span class="input__label">Last Name</span>
                      <label class="input__wrapper">
                        <div class="input__group">
                          <input class="input__target" type="text" data-input-target="true" placeholder="Enter HR last name">
                        </div>
                        <button class="input__reset" type="button" data-input-reset="true">
                          <svg class="input__icon">
                            <use href="/assets/images/icons.svg#cross"></use>
                          </svg>
                        </button>
                      </label>
                    </div>
                    <div class="input" data-input="true" data-input-default="true"><span class="input__label">Organization ID</span>
                      <label class="input__wrapper">
                        <div class="input__group">
                          <input class="input__target" type="text" data-input-target="true" placeholder="Enter Organization ID">
                        </div>
                        <button class="input__reset" type="button" data-input-reset="true">
                          <svg class="input__icon">
                            <use href="/assets/images/icons.svg#cross"></use>
                          </svg>
                        </button>
                      </label>
                    </div>
                  </div>
                  <button class="button" type="submit">Send inbitation</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
